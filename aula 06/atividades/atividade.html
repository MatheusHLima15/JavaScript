<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>

</header>
<div id="page">

    <body>
        <main>
            
            <h2>Cadastro de Filmes</h2>
            
            <form id="filmeForm">
                <label for="nome">Nome do Filme:</label>
            <input type="text" id="nome" placeholder="Digite o seu filme" >
            
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="Descrição do seu filme">
            
            <label for="data">Data de Lançamento:</label>
            <input type="date" id="data">
            
            <label for="diretor">Diretor:</label>
            <input type="text" id="diretor" placeholder="Digite o nome do diretor do seu filme" >
            
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" placeholder="Digite a categoria do seu filme" >
            
            <button type="button" id="btnFilme">Cadastrar Filme</button>
        </form>
        
        
    </main>
</div>
    <script src="../atividades/js/script01.js"></script>
</body>
</html>
